<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeder Control</title>

    
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
</head>
<body>
    <h1>Feeder Control</h1>

    <label for="schedule">Set Schedule:</label>
    <input type="time" id="schedule" required>
    <button onclick="setSchedule()">Set Schedule</button>

    <br>

    <button onclick="turnOnFeed()">Turn On Feed</button>

    <br>

    <h2>Current Temperature:</h2>
    <p id="currentTemperature"></p>

    <h2>Current Schedule:</h2>
    <p id="currentSchedule"></p>

    <h2>Current Clock:</h2>
    <p id="currentClock"></p>

    <script src="app.js"></script>
</body>
</html>
